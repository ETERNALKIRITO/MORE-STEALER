<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Redirect back to login page after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=login.html"> 
    <title>Error 404 - Not Found</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the main style for consistency -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body id="page-body" class="error-page-body"> <!-- Add a class for potential specific styling -->

    <div class="error-container">
        <div class="error-code">404</div>
        <h1>That's an error!</h1>
        <p>The requested resource was not found on this server.</p>
        <p class="redirect-message">Redirecting back to the login page shortly...</p>
        <div class="spinner-redirect"></div> <!-- Optional simple spinner -->
    </div>

</body>
</html>
