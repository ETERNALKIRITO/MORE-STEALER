<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Professional Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="form-container forgot-container">
        <div class="form-box">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email address below, and we'll send you instructions to reset your password.</p>

            <form action="login.html" method="POST"> <!-- Action points back to login for demo -->
                
                <div class="input-group">
                    <label for="email-reset">Email Address</label>
                    <input type="email" id="email-reset" name="email-reset" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn-submit">Send Reset Instructions</button>

                <p class="back-link">
                    Remembered your password? <a href="login.html">Back to Login</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
